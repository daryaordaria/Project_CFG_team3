<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sherfood</title>
        <link rel="stylesheet" href="/static/style/css/login.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='script/login.js') }}"></script>
    </head>
    <body>
        <div class="site-container">
        <div class="menu-wrap" id="navbar">
            <nav class="menu">
                <ul class="menu-list r-list">
                    <li class="menu-group"><a href="/" class="menu-link r-link text-underlined">Home</a></li>
                    <li class="menu-group"><a href="/search" class="menu-link r-link text-underlined">Get some food</a></li>
                    <li class="menu-group"><a href="/sher" class="menu-link r-link text-underlined">Sher your food</a></li>
                    <!--    Change to 'User account' if user is already logged in    -->
                    <li class="menu-group"><a href="/login" class="menu-link r-link text-underlined">Log in</a></li>  
                </ul>
            </nav>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
            <footer>
                <img src="../static/images/footer.png" class="footer-logo" alt="Website logo">
                <p1 class="copyright">Copyright(c) 2022</p1>
            </footer>
        </div>
    </body>
</html>
